<!DOCTYPE html>

<body>
    <script>
        var add = function(a,b) {
            return a+b
        }
        
        var add1 = (a,b)=> {
            return a+b
        }

        var p = function(a) {
            return a*a
        }

        var p1 = a => {
            return a*a
        }

        var p2 = a => a*a;

        var obj = {
            name : "1",
            f : function() {
                var me = this
                window.setTimeout(function() {
                    console.log(me.name,'in timeout')
                },100)
            },
            fn : function() {
                // 箭头函数在那个对象中调用，this就属于那个对象
                setTimeout(
                    () => {
                        console.log(this.name,'箭头函数的this')
                    },100
                )
            }
        }
        
    </script>
